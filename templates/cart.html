
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for key, value in cart.items() %}
        <tr>
            <td>{{ value[0] }}</td>
            <td>{{ value[2] }}</td>
            <td>${{ '%0.2f'| format(value[1]|float) }}</td>
            <td>${{ '%0.2f'| format(value[3]|float)}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <h3> ${{ '%0.2f'| format(total|float) }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
